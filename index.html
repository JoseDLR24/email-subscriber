<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <!-- background container -->
    <main class="bg-zinc-700 h-screen flex items-center justify-center">
        <!-- card -->
        <div class="bg-zinc-800 rounded-xl p-2 mx-6">
            <!-- flex container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- image -->
                <img src="./images/greenland.jpg" alt="image" class="h-80 rounded-xl md:h-80 md:rounded-r-none transform hover:scale-95 hover:rounded-xl duration-200">
                <!-- content container -->
                <div class="p-6 md:p-12">
                    <h1 class="font-serif text-xl font-bold text-center text-white md:text-left">Get your travelling insurance in your inbox!</h1>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Feel safe anywhere in the world when travelling with the best insurance.</p>
                    <!-- input and button container -->
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="email" name="email" id="emailinput" placeholder="Enter your email address" class="text-center p-2 px-4 text-white bg-zinc-800 border border-zinc-600 rounded-xl focus:outline-none">
                        <button type="submit" class="text-white font-medium bg-lime-600 p-3 md:px-8 rounded-xl focus:bg-lime-800 hover:bg-lime-800 hover:duration-200">Subscribe</button>
                    </div>
                </div>
            </div>
            
        </div>
        
    </main>
</body>
</html>
